			<div style="background-color: red; position: absolute; height: 50%;">div子级1,该盒子已经脱离了文档流</div>
			<div style="background-color: blue;">div子级2</div>
			<div style="background-color: brown;">div子级3</div>
			<div style="background-color: #333;">div子级4</div>
			<div style="background-color: darkgoldenrod;">div子级5</div>
			<div style="background-color: brown;">div子级6</div>
		</div>
	</body>
</html>
